<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'weather/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'weather/css/background.css' %}">
</head>
<body class="main_page">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <header>
        <a class="p-2 text-dark" href="">Главная</a>
        <a class="p-2 text-dark" href="#">Информация</a>
        <a class="btn btn-outline-primary" href="#">Документация</a>
      </header>

    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <h1>Погода в вашем городе</h1>
                {% block input_city %}{% endblock %}
                <br><br>
                <h3>Настройки</h3>
                {% block setting_buttons %}{% endblock %}
            </div>
            <div class="col-5 offset-1" style="margin-bottom: 60px">
                <h1>Информация</h1>
                {% block weather %}{% endblock %}
                {% block clear_button %}{% endblock %}
            </div>
        </div>
    </div>

<footer style="position:fixed; text-align: center; bottom:10px; width:100%">
    <hr>
    &copy; Все права защищены 2022
</footer>
</body>
</html>
